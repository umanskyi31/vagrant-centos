#Current version
version: 1.0

#Path from root of project
dir_path: './vagrant/'

#Path from root to config folder
dir_config: './vagrant/config/'

#Path from root to provision folder
dir_provision: './vagrant/provision/'

#Used box for vagrant
box: 'centos/7'

#Folder for syncs
sync_folder: './'

#Path folder in vagrant
path_folder_vagrant: '/home/vagrant/www/'

#Create user in vagrant
user: 'vagrant'

#Group user in vagrant
group_user: 'vagrant'

